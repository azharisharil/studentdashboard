<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - UiTM Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    
    <style>
        body { font-family: 'Poppins', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .hero-section { padding: 100px 0; text-align: center; }
        .hero-icon { font-size: 5rem; color: #0d6efd; margin-bottom: 20px; }
        .feature-card { border: none; transition: transform 0.3s; }
        .feature-card:hover { transform: translateY(-5px); }
        .dark-mode-toggle { cursor: pointer; border: none; background: none; color: inherit; padding: 5px 10px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <nav class="navbar bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-mortarboard-fill text-primary"></i> UiTM Portal
            </a>
            <div class="d-flex align-items-center">
                <a href="login.html" class="btn btn-outline-primary btn-sm me-3">Login</a>
                <button class="dark-mode-toggle" id="darkModeToggle"><i class="bi bi-moon-stars-fill" id="darkModeIcon"></i></button>
            </div>
        </div>
    </nav>

    <section class="hero-section container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <i class="bi bi-building-fill hero-icon"></i>
                <h1 class="display-4 fw-bold mb-3">Welcome to the UiTM Portal</h1>
                <p class="lead text-secondary mb-4">
                    Integrated Student Management System. Check class schedules, exam results, and submit assignments all right here.
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="login.html" class="btn btn-primary btn-lg px-4 gap-3">
                        Log Masuk Pelajar <i class="bi bi-arrow-right ms-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-3 my-4 border-top">
        <p class="text-center text-body-secondary">Â© 2025 Universiti Teknologi MARA (UiTM) Faculty of Information Science</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggle = document.getElementById('darkModeToggle');
        const icon = document.getElementById('darkModeIcon');
        const doc = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'light';
        doc.setAttribute('data-bs-theme', currentTheme);
        icon.className = currentTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';

        toggle.addEventListener('click', () => {
            const current = doc.getAttribute('data-bs-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            doc.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            icon.className = newTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
        });
    </script>
</body>
</html>
